<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>왕밤빵</title>
</head>

<body>
  <form class="form-group">
    <h1>주문취소</h1>

    <div>
      <label for="orIdx">주문번호</label>
      <input type="text" name="" placeholder="or_idx" disabled />
    </div>
    <div>
      <label for="orDate">주문날짜</label>
      <input type="text" name="" placeholder="or_date" disabled />
    </div>
    <div>
      <label for="pdName">상품명</label>
      <input type="text" name="" placeholder="pd_name" disabled />
    </div>
    <div>
      <label for="pdPrice">가격</label>
      <input type="text" name="" placeholder="pd_price or pd_sale_price" disabled />
    </div>
    <div>
      <label for="odStatus">배송상태</label>
      <input type="text" name="" placeholder="od_status" disabled />
    </div>
    <div>
      <label for="reCode">환불사유</label>
      <select>
        <option value="0">::환불사유::</option>
        <option value="1">맘이 바뀌었오</option>
        <option value="2">빵이 맛이 없오</option>
        <option value="3">빵이 도망갔오</option>
        <option value="4">빵이 찌그러졌오</option>
        <option value="5">빵이 상했오</option>
      </select>
    </div>
    <div>
      <label for="reContent">상세사유</label>
      <input type="text" name="" placeholder="환불사유 입력" />
    </div>

    <div>
      <input type="hidden" value="now" /> <!-- orderTable(or_end_date) update -->
      <input type="hidden" value="us_idx" />
    </div>

    <div class="btn_div">
      <button type="button" class="btn submit" onclick="">저장</button>
      <button type="button" class="btn cancel" onclick="">취소</button>
    </div>
  </form>
</body>

</html>
